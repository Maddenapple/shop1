<!DOCTYPE html>
<html class="page" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page__body">
    <header>
        <div class="nav">
            <img class="logo" src="img/logo.svg" width="44" height="38" alt="logo">
            <img class="search" src="img/ico_search.svg" width="26" height="26.79" alt="search">
            <img class="menu" src="img/ico_menu.svg" width="32" height="32" alt="search">
            <img class="account" src="img/ico_person.svg" width="29" height="29" alt="search">
            <img class="cart" src="img/ico_bag.svg" width="41" height="37" alt="search">
        </div>
    </header>
    <main>
        <section class="brand">
            <div class="container__brand">
                <img src="img/man_big.png" alt="Brand photo" width="801" height="764">
                <div class="brand__title">
                    <div class="brand__wrapper">
                        <div class="line"></div>
                        <ul>
                            <li><span class="brand__name">the brand</span></li>
                            <li>
                                <p class="brand__name-description">the luxerious <span
                                        style="color:#F16D7F;">fashion</span>
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="offers container">
            <div class="offers__card-top">
                <ul>
                    <li><span class="offer__title">30% off</span></li>
                    <li><span class="offer__description">for woman</span></li>
                </ul>
                <div class="shadow"></div>
                <img class="offers__card-top-photo" src="img/offer_1.jpg" alt="30% off for woman" width="360" height="260">
                
            </div>
        </section>
    </main>
</body>

</html>
